{% extends 'base.html' %}

{% block name %}Blog{% endblock %}

{% block content %}
<!-- blog -->
<div class="blog">
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <div class="title">
          <i><img src="../static/images/title.png" alt="#"/></i>
          
        </div>
      </div>
    </div>
    <div class="row">
      {% for i in blog %}
       <div class="col-xl-4 col-lg-4 col-md-4 col-sm-12">
        <div class="blog_box">
          <div class="blog_img_box">
            <figure><img src="{{ i.img.url }}" alt="#"/>
             <span>{{ i.date }}</span>
            </figure>
          </div>
          <h3>{{ i.name }}</h3>
          <p>{{ i.food }}</p>
        </div>
      </div>
      {% endfor %}

    </div>
  </div>
</div>
<!-- end blog -->
{% endblock %}
